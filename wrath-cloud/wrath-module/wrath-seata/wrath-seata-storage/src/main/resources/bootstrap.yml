server:
  port: 8089
  servlet:
    context-path: /seata-storage

spring:
  application:
    name: wrath-seata-storage
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/seata_storage?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      username: wrath
      password: 123456
  #环境 dev|test|prod
  profiles:
    active: dev
  messages:
    encoding: UTF-8
    basename: i18n/messages,i18n/messages_common
  cloud:
    alibaba:
      seata:
        tx-service-group: wrath_tx_group
    nacos:
      discovery:
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
        server-addr: ${nacos-host:nacos-host}:${nacos-port:8848}
        #nacos的命名空间ID，默认是public
        namespace: ${nacos-namespace:}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: WRATH_CLOUD_GROUP
        file-extension: yaml
        #指定共享配置，且支持动态刷新
        extension-configs:
          - data-id: common.yaml
            group: ${spring.cloud.nacos.config.group}
            refresh: true

mybatis-plus:
  global-config:
    banner: false